<p class="text-2xl">lista de heroes</p>

<button class="border bg-indigo-800" (click)="removeLastHero()">remove Last Hero</button>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    heroe borrado fue: <small>{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>no se ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
